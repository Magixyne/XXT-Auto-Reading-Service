<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习通自动观看平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .video-container {
            width: 100%;
            max-width: 800px;
            margin-bottom: 30px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 宽高比 */
        }
        
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .image-container {
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .display-image {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-wrapper">
            <!-- 替换BV号可更换视频 -->
            <iframe src="//player.bilibili.com/player.html?bvid=BV1GJ411x7h7&high_quality=1&autoplay=1" 
                    scrolling="no" 
                    frameborder="no" 
                    allowfullscreen="true">
            </iframe>
        </div>
    </div>
    
    <div class="image-container">
        <!-- 替换src中的图片链接即可更换图片 -->
        <img src="https://count.getloli.com/get/@Magixyne$XXT-Auto-Reading-Service?theme=gelbooru" 
             alt="展示图片" 
             class="display-image">
    </div>
</body>
</html>
